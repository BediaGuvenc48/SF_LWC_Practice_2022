<template>
    <lightning-card title="CASE VIEW FORM" icon-name="standart:case">

        <div class="slds-m-around_medium">

            <!-- lightning record view form-->
            <lightning-record-view-form

            object-api-name={objectName}
            record-id={recordId}>

            <!-- lightning out put fields to display the information in read only-->

            <lightning-output-field field-name={fields.caseNumber}></lightning-output-field>
            <lightning-output-field field-name={fields.account}></lightning-output-field>
            <lightning-output-field field-name={fields.origin}></lightning-output-field>
            <lightning-output-field field-name={fields.priority}></lightning-output-field>
            <lightning-output-field field-name={fields.status}></lightning-output-field>
            <lightning-output-field field-name={fields.subject}></lightning-output-field>
        
        
        
        
        </lightning-record-view-form>

        </div>
    </lightning-card>
    
</template>
